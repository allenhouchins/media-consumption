name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          # Frontend configuration
          # Note: Static data files (public/data/*.json) must be committed to the repository
          # They are generated locally using: npm run fetch-data
          VITE_ADMIN_PASSWORD: ${{ secrets.VITE_ADMIN_PASSWORD || 'admin' }}
          VITE_PLEX_URL: ${{ secrets.VITE_PLEX_URL }}
          VITE_PLEX_TOKEN: ${{ secrets.VITE_PLEX_TOKEN }}
          VITE_TAUTULLI_URL: ${{ secrets.VITE_TAUTULLI_URL }}
          VITE_TAUTULLI_API_KEY: ${{ secrets.VITE_TAUTULLI_API_KEY }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

