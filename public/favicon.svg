<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="64" height="64" rx="12" fill="url(#bg)"/>
  
  <!-- Movie camera (left) -->
  <g transform="translate(8, 20)">
    <rect x="0" y="8" width="14" height="10" fill="white" rx="1.5"/>
    <circle cx="7" cy="13" r="3" fill="#667eea"/>
    <rect x="12" y="10" width="3" height="6" fill="white" rx="0.5"/>
  </g>
  
  <!-- TV screen (center) -->
  <g transform="translate(24, 18)">
    <rect x="0" y="0" width="16" height="12" fill="white" rx="1.5"/>
    <rect x="2" y="2" width="12" height="8" fill="#667eea"/>
    <rect x="5" y="12" width="6" height="2" fill="white" rx="0.5"/>
  </g>
  
  <!-- Book/Comic (right) -->
  <g transform="translate(44, 16)">
    <rect x="0" y="0" width="12" height="16" fill="white" rx="1"/>
    <line x1="6" y1="2" x2="6" y2="14" stroke="#667eea" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="2" y1="8" x2="10" y2="8" stroke="#667eea" stroke-width="1" stroke-linecap="round"/>
  </g>
</svg>

