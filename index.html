<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Collection</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/media-consumption/favicon.svg" />
    <link rel="icon" type="image/png" sizes="96x96" href="/media-consumption/favicon-96x96.png" />
    <link rel="icon" type="image/x-icon" href="/media-consumption/favicon.ico" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/media-consumption/apple-touch-icon.png" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/media-consumption/manifest.json" />
    <meta name="theme-color" content="#667eea" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Media Collection" />
    <script>
      // Apply theme immediately to prevent flash of light mode
      (function() {
        // Check localStorage for saved theme
        const savedTheme = localStorage.getItem('theme');
        const hasManualSelection = localStorage.getItem('theme-manual') === 'true';
        
        let theme;
        if (savedTheme && hasManualSelection) {
          // Use saved manual selection
          theme = savedTheme;
        } else if (savedTheme) {
          // Use saved theme (might be from system preference)
          theme = savedTheme;
        } else {
          // Check system preference
          if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            theme = 'dark';
          } else {
            theme = 'light';
          }
        }
        
        // Apply theme immediately
        document.documentElement.setAttribute('data-theme', theme);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
